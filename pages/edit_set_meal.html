        <main class="edit-set-meal-page">
            <h2>献立セットを編集</h2>
            <form id="edit-set-meal-form">
                <label>
                    タイトル
                    <input id="set-meal-title" class="input" name="title" type="text" required>
                </label>

                <label>
                    タグ
                    <div class="tag-input">
                        <input id="tag-input" class="input" type="text" placeholder="タグ名">
                    </div>
                    <div class="new-tag-list" id="new-tag-list"></div>
                </label>

                <label id="recipe-label">
                    レシピ
                    <input placeholder="レシピ名を入力" class="search-bar" type="search" id="search-bar">
                    <ul class="recipe-sug-list" id="recipe-sug-list"></ul>
                </label>
                <ul class="recipe-list" id="recipe-list"></ul>

                <div class="btns">
                    <button type="button" id="cancel-edit-set-meal" class="btn">キャンセル</button>
                    <button type="button" id="apply-edit-set-meal" class="btn">編集を保存</button>
                </div>

            </form>
        </main>
